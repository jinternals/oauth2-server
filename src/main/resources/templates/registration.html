<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register</title>

    <link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="/images/logo.jpg">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Register</h4>
                        <form th:action="@{/registration}" th:object="${user}" method="post">

                            <div th:if="${param.success}">
                                <div class="alert alert-info">
                                    You've successfully registered to our awesome app!
                                </div>
                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-danger':''">
                                <label for="firstName">First name</label>
                                <input id="firstName" class="form-control" th:field="*{firstName}"/>
                                <p class="text-danger" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                            </div>

                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                                <label for="lastName">Last name</label>
                                <input id="lastName" class="form-control" th:field="*{lastName}"/>
                                <p class="text-danger" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                <label for="email">E-mail</label>
                                <input id="email" class="form-control" th:field="*{email}"/>
                                <p class="text-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                <label for="password">Password</label>
                                <input id="password" class="form-control" type="password" th:field="*{password}" data-eye/>
                                <p class="text-danger" th:each="danger : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                                <input id="terms" type="checkbox" th:field="*{terms}"> I agree to the Terms and Conditions
                                <p class="text-danger" th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation error</p>
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Register
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                Already have an account? <a  href="/" th:href="@{/login}">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/js/login.js"></script>

</body>
</html>
